<div class="background">
 <div class="container">
   <div class="screen">
     <div class="screen-header">
       <div class="screen-header-left">
         <div class="screen-header-button close"></div>
         <div class="screen-header-button maximize"></div>
         <div class="screen-header-button minimize"></div>
       </div>
       <div class="screen-header-right">
         <div class="screen-header-ellipsis"></div>
         <div class="screen-header-ellipsis"></div>
         <div class="screen-header-ellipsis"></div>
       </div>
     </div>
     <div class="screen-body">
       <div class="screen-body-item left">
         <div class="app-title">
           <span>CONTACT</span>
           <span>US</span>
         </div>
         <div class="app-contact">CONTACT INFO : <a href="https://www.linkedin.com/in/ana-carolina-alves-da-silva-machado-a17244112/">Linkedin</a></div>
       </div>
       <div class="screen-body-item">
         <div class="app-form">
           <div class="app-form-group">
             <input class="app-form-control" placeholder="NAME" value="The lord of the Books" [(ngModel)]="nome" >
           </div>
           <div class="app-form-group">
             <input class="app-form-control" placeholder="EMAIL" [(ngModel)]="email">
           </div>
           <div class="app-form-group">
             <input class="app-form-control" placeholder="CONTACT NO"  [(ngModel)]="contact">
           </div>
           <div class="app-form-group message">
             <input class="app-form-control" placeholder="MESSAGE" [(ngModel)]="message">
           </div>
           <div class="app-form-group buttons">
             <button class="app-form-button">CANCEL</button>
             <button class="app-form-button" (click)="submitForm()">SEND</button>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>
